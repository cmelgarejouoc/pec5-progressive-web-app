<!-- ANGULAR MATERIAL TABLE -->
<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 animate__animated animate__bounce animate__fadein bg-white"
>
  <!-- Id Column  -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef><strong>Id</strong></th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef><strong>Name</strong></th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef><strong>Gender</strong></th>
    <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
  </ng-container>

  <!-- Species Column -->
  <ng-container matColumnDef="species">
    <th mat-header-cell *matHeaderCellDef><strong>Species</strong></th>
    <td mat-cell *matCellDef="let element">{{ element.species }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef><strong>Status</strong></th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="routeToDetail(row)"
    class="element-row"
  ></tr>
</table>
